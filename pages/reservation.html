</head>
<body>

    <header>
        <nav>
            <div class="logo">DineEase</div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="menu.html" class="active">Menu</a></li>

                <li><a href="contact.html">Contact</a></li>
                <li><a href="order.html" class="nav-cta">Order Online</a></li>
            </ul>
        </nav>
    </header>

    <main class="page-content">
        <h1>Make a Reservation</h1>
        <p>Use the form below to secure your spot at DineEase. We look forward to hosting you.</p>
        
        <div class="booking-form-container">
            <form id="reservation-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="(123) 456-7890">

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="time">Time Slot:</label>
                <select id="time" name="time" required>
                    <option value="">Select a time</option>
                    <option value="17:00">5:00 PM</option>
                    <option value="18:00">6:00 PM</option>
                    <option value="19:00">7:00 PM</option>
                    <option value="20:00">8:00 PM</option>
                    <option value="21:00">9:00 PM</option>
                </select>

                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="10" required placeholder="e.g., 4">

                <label for="requests">Special Requests (Optional):</label>
                <textarea id="requests" name="requests" rows="4" placeholder="Allergies, seating preferences, high chair needed..."></textarea>

                <button type="submit" class="cta-button">Confirm Booking</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 DineEase. All rights reserved. | <a href="contact.html">Contact Us</a></p>
    </footer>

    <script src="../JS/script.js"></script>
</body>
</html>
